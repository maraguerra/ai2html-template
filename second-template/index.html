<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags
    -->
    <title>ISIA 2019 Template</title>
  </head>
  <body style="margin:0px;">
    <!-- paste here your ai2html block output -->

    <!-- do NOT change the following script -->
    <script type="text/javascript">
      (function() {
        // only want one resizer on the page
        if (
          document.documentElement.className.indexOf("g-resizer-v3-init") > -1
        )
          return;
        document.documentElement.className += " g-resizer-v3-init";
        // require IE9+
        if (!("querySelector" in document)) return;
        function resizer() {
          var elements = Array.prototype.slice.call(
              document.querySelectorAll(".g-artboard[data-min-width]")
            ),
            widthById = {};
          elements.forEach(function(el) {
            var parent = el.parentNode,
              width =
                widthById[parent.id] || parent.getBoundingClientRect().width,
              minwidth = el.getAttribute("data-min-width"),
              maxwidth = el.getAttribute("data-max-width");
            widthById[parent.id] = width;
            if (
              +minwidth <= width &&
              (+maxwidth >= width || maxwidth === null)
            ) {
              el.style.display = "block";
            } else {
              el.style.display = "none";
            }
          });
          try {
            if (window.parent && window.parent.$) {
              window.parent.$("body").trigger("resizedcontent", [window]);
            }
            if (window.require) {
              require(["foundation/main"], function() {
                require([
                  "shared/interactive/instances/app-communicator"
                ], function(AppCommunicator) {
                  AppCommunicator.triggerResize();
                });
              });
            }
          } catch (e) {
            console.log(e);
          }
        }
        document.addEventListener("DOMContentLoaded", resizer);
        // feel free to replace throttle with _.throttle, if available
        window.addEventListener("resize", throttle(resizer, 200));
        function throttle(func, wait) {
          // from underscore.js
          var _now =
              Date.now ||
              function() {
                return new Date().getTime();
              },
            context,
            args,
            result,
            timeout = null,
            previous = 0;
          var later = function() {
            previous = _now();
            timeout = null;
            result = func.apply(context, args);
            if (!timeout) context = args = null;
          };
          return function() {
            var now = _now(),
              remaining = wait - (now - previous);
            context = this;
            args = arguments;
            if (remaining <= 0 || remaining > wait) {
              if (timeout) {
                clearTimeout(timeout);
                timeout = null;
              }
              previous = now;
              result = func.apply(context, args);
              if (!timeout) context = args = null;
            } else if (!timeout && options.trailing !== false) {
              timeout = setTimeout(later, remaining);
            }
            return result;
          };
        }
      })();
    </script>
  </body>
</html>
